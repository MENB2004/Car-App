<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Car Wash-CMR App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="add.html">Add Customers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="search.html">Search Customer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="viewall.html">Viewall Customers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="delete.html">Delete Customer</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">NAME</label>
                        <input type="text" class="form-control" placeholder="Enter Your Name">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                         <label for="" class="form-label">GENDER</label><br>
                        <input type="radio" name="gender" id="" value="male" class="form-check-input">
                        <label for="" class="form-check-label">MALE</label>
                        <input type="radio" name="gender" id="" value="female" class="form-check-input">
                        <label for="" class="form-check-label">FEMALE</label></div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PHONE NUMBER</label>
                        <input type="text" class="form-control" placeholder="Enter Your Phone Number">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">HOUSE NAME</label>
                        <input type="text" class="form-control" placeholder="Enter House Name">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">LANDMARK</label>
                        <input type="text" class="form-control" placeholder="Enter House Landmark">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PIN CODE</label>
                        <input type="text" class="form-control" placeholder="Enter Pin Code">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Car Manufacturer</label>
                    <select name="" id="" class="form-select">
                        <option value="select a manufacturer">Select a Manufacturer</option>
                        <option value="Suzuki">SUZUKI</option>
                        <option value="Benz">BENZ</option>
                        <option value="BMW">BMW</option>
                        <option value="Jeep">JEEP</option>
                        <option value="Mahindra">MAHINDRA</option>
                        <option value="Tata">TATA</option>
                        <option value="Hyundai">HYUNDAI</option>
                        <option value="Honda">HONDA</option>
                        <option value="Tesla">TESLA</option>
                        <option value="Toyota">TOYOTA</option>
                        <option value="KIA">KIA</option>
                    </select>
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Model</label>
                        <input type="text" class="form-control" placeholder="Enter The Car Model"> 
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Colour</label>
                        <input type="text" class="form-control" placeholder="Enter The Car Colour">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Registration No</label>
                        <input type="text" class="form-control" placeholder="Enter The Car Registration Number">
                    </div>

                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Work Description</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Expected delivery date</label>
                    <input type="date" name="" id="" class="form-control">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Amount</label>
                        <input type="text" class="form-control" placeholder="Enter The Amount">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-success">ADD</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>ÅŒ
